<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .project {
            margin-bottom: 20px;
        }
        
        .project h2 {
            margin-top: 0;
        }
        
        .project p {
            margin-bottom: 10px;
        }
        
        .project img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    
    <main>
        <div class="project">
            <h2>Project 1</h2>
            <p>Description of project 1.</p>
            <img src="project1.jpg" alt="Project 1">
        </div>
        
        <div class="project">
            <h2>Project 2</h2>
            <p>Description of project 2.</p>
            <img src="project2.jpg" alt="Project 2">
        </div>
        
        <div class="project">
            <h2>Project 3</h2>
            <p>Description of project 3.</p>
            <img src="project3.jpg" alt="Project 3">
        </div>

</body>
</html>
